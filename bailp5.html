<body>
    <div class="work-guarantee-wrapper">
        <form action="" id="formp5">
            <div class="work">
                <h2>V. Travaux</h2>
                <label for="travaux">A. Le cas échéant, Montant et nature des travaux d’amélioration ou de mise en conformité avec les
                    caractéristiques de décence effectués depuis la fin du dernier contrat de location ou depuis le dernier
                    renouvellement :</label>
                <input type="text" id="travaux" name="travaux">
                <label for="travaux-majoration">B. Majoration du loyer en cours de bail consécutive à des travaux d’amélioration entrepris par le bailleur 14
                    [nature des travaux, modalités d’exécution, délai de réalisation ainsi que montant de la majoration du loyer] :</label>
                <input type="text" id="travaux-majoration" name="travaux-majoration">
                <label for="travaux-rabais">C. Le cas échéant, Diminution de loyer en cours de bail consécutive à des travaux entrepris par le locataire
                        [durée de cette diminution et, en cas de départ anticipé du locataire, modalités de son dédommagement sur
                        justification des dépenses effectuées] :</label>
                <input type="text" id="travaux-rabais" name="travaux-rabais">
            </div>
            <div class="guarantee">
                <h2>VI. Garanties</h2>
                <p>Montant du dépôt de garantie de l’exécution des obligations du locataire / Garantie autonome
                    [inférieur ou égal à un mois de loyers hors charges] :
                    </p>
                <input type="text" id="bill" name="bill">
            </div>
        </form>
    </div>
